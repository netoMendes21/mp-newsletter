<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>NewsLetter</title>
  </head>
  <body class="bg-black flex items-center justify-center h-screen p-10">
    <div
      class="bg-[#131213] border-1 px-10 py-25 gap-5 flex flex-col lg:gap-0 lg:px-30 lg:py-10 rounded-2xl lg:text-center"
    >
      <h3
        class="bg-gradient-to-r from-emerald-500 via-lime-400 to-emerald-700 bg-clip-text text-transparent text-4xl font-semibold"
      >
        Quer se manter atualizado?
      </h3>
      <h3
        class="bg-gradient-to-r from-emerald-500 via-lime-400 to-emerald-700 bg-clip-text text-transparent text-4xl font-semibold"
      >
        Se inscreva na nossa newsletter.
      </h3>
      <form
        class="flex flex-col lg:flex-row justify-between gap-4 mt-7"
        id="subscribeForm"
      >
        <div
          class="border-1 border-white flex items-center px-6 py-5 rounded-2xl bg-gray-200 w-fit gap-2"
        >
          <img src="assets/icon-email.png" alt="icone-de-email" class="bg-yellow-300" />
          <input
            id="inputSubscribe"
            type="email"
            class="outline-none placeholder-gray-400 text-gray-400"
            placeholder="Seu email"
          />
        </div>
        <button
          id="subscribeBtn"
          class="text-white text-2xl font-bold bg-gradient-to-r from-green-600 via-lime-600 to-emerald-700 rounded-2xl px-6 py-5 flex-[1] cursor-pointer"
        >
          Inscrever-se
        </button>
      </form>
      <p class="text-gray-700 mt-5">
        Sem spam. Cancele a inscrição quando quiser.
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
